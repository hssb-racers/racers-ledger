on: [push, pull_request]

name: build lamprey

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path RACErsLedgerLamprey/Cargo.toml --release
      - name: extract built binary
        uses: actions/upload-artifact@v2
        with:
          name: racers_ledger_lamprey-linux
          path: RACErsLedgerLamprey/target/release/racers_ledger_lamprey
      - name: Push binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            RACErsLedgerLamprey/target/release/racers_ledger_lamprey
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: x86_64-pc-windows-msvc
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --manifest-path RACErsLedgerLamprey/Cargo.toml --target x86_64-pc-windows-msvc --release
      - name: extract built binary
        uses: actions/upload-artifact@v2
        with:
          name: racers_ledger_lamprey-windows
          path: RACErsLedgerLamprey/target/x86_64-pc-windows-msvc/release/racers_ledger_lamprey.exe
      - name: Push binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            RACErsLedgerLamprey/target/x86_64-pc-windows-msvc/release/racers_ledger_lamprey.exe
        env:
          GITHUB_TOKEN: ${{ github.token }}


  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path RACErsLedgerLamprey/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path RACErsLedgerLamprey/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path RACErsLedgerLamprey/Cargo.toml -- -D warnings
